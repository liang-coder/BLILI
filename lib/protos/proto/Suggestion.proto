syntax = "proto3";


// =============== 主响应消息 ===============
message Suggestion {
  string trackid = 1;
  repeated ResultItem list = 2;
  string exp_str = 3;
}

// =============== 单条建议项 ===============
message ResultItem {
  string from = 1;
  string title = 2;
  string keyword = 3;
  int32 position = 4;
  string cover = 5;
  double cover_size = 6;
  string sug_type = 7;
  int32 term_type = 8;
  string goto = 9;
  string uri = 10;
  OfficialVerify official_verify = 11;
  string param = 12;
  int64 mid = 13;
  int32 fans = 14;
  int32 level = 15;
  int32 archives = 16;
  int64 ptime = 17;
  string season_type_name = 18;
  string area = 19;
  string style = 20;
  string label = 21;
  double rating = 22;
  int32 vote = 23;
  repeated ReasonStyle badges = 24;
  string styles = 25;
  int64 module_id = 26;
  string live_link = 27;
  int32 face_nft_new = 28;
  NftFaceIcon nft_face_icon = 29;
  int32 is_senior_member = 30;
  int32 is_sug_style_exp = 31;
}

// =============== NFT 头像信息 ===============
message NftFaceIcon {
  int32 region_type = 1;
  string icon = 2;
  int32 show_status = 3;
}

// =============== 官方认证信息 ===============
message OfficialVerify {
  int32 type = 1;
  string desc = 2;
}

// =============== 徽章/角标样式 ===============
message ReasonStyle {
  string text = 1;
  string text_color = 2;
  string text_color_night = 3;
  string bg_color = 4;
  string bg_color_night = 5;
  string border_color = 6;
  string border_color_night = 7;
  int32 bg_style = 8;
}