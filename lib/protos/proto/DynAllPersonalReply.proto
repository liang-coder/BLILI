    desc_type_ogv_ep = 17;      // 番剧ep
    desc_type_search_word = 18; //
}

enum EmojiType {
    emoji_none = 0; // 占位
    emoji_old = 1;  // emoji旧类型
    emoji_new = 2;  // emoji新类型
    vip = 3;        // 大会员表情
}

message ModuleDescGoods {
    // 商品类型
    // 1:淘宝 2:会员购
    int32 source_type = 1;
    // 跳转链接
    string jump_url = 2;
    // schema_url
    string schema_url = 3;
    // item_id
    int64 item_id = 4;
    // open_white_list
