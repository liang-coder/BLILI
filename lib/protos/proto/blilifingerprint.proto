syntax = "proto3";

package tv.danmaku.bilibili;

import "google/protobuf/any.proto";

message BiliFingerprint {
    // 基础信息 (1-10)
    string sdk_ver = 1;
    string app_id = 2;
    string app_version = 3;
    string app_version_code = 4;
    string mid = 5;
    string chid = 6;
    int64 fts = 7;
    string buvid_local = 8;
    string first = 9;
    string proc = 10;

    // 网络与系统 (11-30)
    string net = 11;
    string band = 12;
    string osver = 13;
    int64 t = 14;
    int32 cpucount = 15;
    string model = 16;
    string brand = 17;
    string screen = 18;
    string cpumodel = 19;
    string btmac = 20;
    int32 boot = 21;
    string emu = 22;
    string oid = 23;
    string network = 24;
    int64 mem = 25;
    string sensor = 26;
    int32 cpufreq = 27;
    string cpuvendor = 28;
    string sim = 29;
    int32 brightness = 30;

    // 系统属性列表 (31-35)
    message Property {
        string key = 1;
        string value = 2;
    }
    repeated Property props = 31;      // 包含你提到的 31-1 内容
    repeated Property sys = 32;
    string wifimac = 33;
    string adid = 34;
    string os = 35;

    // 身份标识与环境 (36-59)
    string imei = 36;
    string cell = 37;
    string imsi = 38;
    string iccid = 39;
    int32 camcnt = 40;
    string campx = 41;
    int64 totalspace = 42;
    string axposed = 43;
    string maps = 44;
    string files = 45;
    string virtual = 46;
    string virtualproc = 47;
    string gadid = 48;
    int32 glimit = 49;
    string apps = 50;
    string guid = 51;
    string uid = 52;
    int32 root = 53;
    int32 camzoom = 54;
    int32 camlight = 55;
    string oaid = 56;
    string udid = 57;
    string vaid = 58;
    string aaid = 59;

    // 应用列表与状态 (60-97)
    string androidapp20 = 60;
    int32 androidappcnt = 61;
    string androidsysapp20 = 62;
    int32 battery = 63;
    string batterystate = 64;
    string bssid = 65;
    string build_id = 67;
    string countryiso = 68;
    int64 free_memory = 70;
    string fstorage = 71;
    string kernel_version = 74;
    string languages = 75;
    string mac = 76;
    string ssid = 79;
    int32 systemvolume = 80;
    string wifimaclist = 81;
    int64 memory = 82;
    string str_battery = 83;
    int32 is_root = 84;
    string str_brightness = 85;
    string str_app_id = 86;
    string ip = 87;
    string user_agent = 88;
    string light_intensity = 89;
    bytes device_angle = 90;
    int32 gps_sensor = 91;
    int32 speed_sensor = 92;
    int32 linear_speed_sensor = 93;
    int32 gyroscope_sensor = 94;
    int32 biometric = 95;
    string biometrics = 96;
    int64 last_dump_ts = 97;

    // --- 这里是之前漏掉的 98-109 字段 ---
    string location = 98;               // LOCATION_FIELD_NUMBER
    string country = 99;                // COUNTRY_FIELD_NUMBER
    string city = 100;                  // CITY_FIELD_NUMBER
    int32 data_activity_state = 101;    // DATA_ACTIVITY_STATE
    int32 data_connect_state = 102;     // DATA_CONNECT_STATE
    int32 data_network_type = 103;      // DATA_NETWORK_TYPE
    int32 voice_network_type = 104;     // VOICE_NETWORK_TYPE
    int32 voice_service_state = 105;    // VOICE_SERVICE_STATE
    int32 usb_connected = 106;          // USB_CONNECTED
    int32 adb_enabled = 107;            // ADB_ENABLED
    string ui_version = 108;            // UI_VERSION (你提到的 108 号参数)
    int32 accessibility_service = 109;  // ACCESSIBILITY_SERVICE

    // 传感器详情 (110)
    message SensorInfo {
        string name = 1;
        string vendor = 2;
        int32 version = 3;
        int32 type = 4;
        float max_range = 5;
        float resolution = 6;
        float power = 7;
        int32 min_delay = 8;
    }
    repeated SensorInfo sensors_info = 110;

    // 剩余字段 (111-117)
    string drmid = 111;                 // 你提到的 111 号参数
    int32 battery_present = 112;
    string battery_technology = 113;
    int32 battery_temperature = 114;
    int32 battery_voltage = 115;
    int32 battery_plugged = 116;
    int32 battery_health = 117;
}