syntax = "proto3";

message VideoVod {
  int64 aid = 1;
  int64 cid = 2;
  int64 qn = 3;
  int32 fnver = 4;
  int32 fnval = 5;
  int32 download = 6;
  int32 force_host = 7;
  bool fourk = 8;
  int32 prefer_codec_type = 9;
  int64 voice_balance = 10;
  bool is_need_trial = 11;
  int32 qn_policy = 12;
}

message PlayViewUniteReq {
  VideoVod vod = 1;
  string spmid = 2;
  string from_spmid = 3;
  map<string, string> extra_content = 4;
  string bvid = 5;
}