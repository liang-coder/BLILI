  string online_icon = 4;             // 直播中图标（日间模式）
  string online_icon_dark = 5;        // 直播中图标（夜间/深色模式）
  string intro_title = 6;             // 引导页标题
  string intro_icon = 7;              // 引导页图标（日间）
  string guidance_pulldown = 8;       // 下拉引导文案（如“下拉查看首播详情”）
  string guidance_entry = 9;          // 入口引导文案（如“点击进入首播”）
  string intro_icon_night = 10;       // 引导页图标（夜间模式）
}

message MaterialLeft {
  string icon = 1;                // 动态图标 URL（可能随状态变化）
  string text = 2;                // 显示文案（如“点赞”、“收藏”）
  string url = 3;                 // 点击跳转链接（HTTPS 或 bilibili:// 协议）
  string left_type = 4;           // 左侧控件类型（如 "like", "coin", "share"）
  string param = 5;               // 附加参数（JSON 字符串或 KV 对，用于埋点或行为控制）
  string operational_type = 6;     // 操作类型（用于区分业务逻辑，如 "feedback", "report"）
  string static_icon = 7;         // 静态图标（不随状态变化，用于兜底或默认展示）
}

message PullClientAction {
  string type = 1;          // 动作类型标识（如 "refresh", "enter_live", "show_menu"）
  bool pull_action = 2;     // 是否启用该下拉动作（开关）
  string params = 3;        // 附加参数（通常为 JSON 字符串，传递业务数据）
}

message PaginationReply {
  string next = 1;   // 下一页的游标/令牌（非空表示还有更多数据）
  string prev = 2;   // 上一页的游标/令牌（可选，用于双向翻页）
}

message RefreshPage {
  int32 refreshable = 1;      // 是否可刷新（0: 不可, 1: 可；或作为状态码）
  int32 refresh_icon = 2;     // 刷新图标资源 ID（如 R.drawable.xxx 的整型 ID）
  string refresh_text = 3;    // 刷新提示文案（如“下拉刷新”、“释放更新”）
  float refresh_show = 4;     // 刷新控件显示阈值（如 0.5 表示滑动超过 50% 才触发）
}

message UpViewMaterial {
  InteractArea like_info = 1;        // 点赞/互动区域信息
  string data_center_info = 2;       // 数据中心埋点或统计信息（JSON 字符串）
  TabModule tab_module = 3;          // 标签页模块配置（需单独定义，见下文说明）
}

// 互动区域：包含用户列表和顶部文案
message InteractArea {
  repeated User list = 1;            // 互动用户列表（如最近点赞的用户）
  string text = 2;                   // 顶部提示文案（如“最近点赞的用户”）
}

// 用户基本信息
message User {
  int64 mid = 1;                     // 用户 UID
  string name = 2;                   // 昵称
  string face = 3;                   // 头像 URL
  int64 follower = 4;                // 粉丝数
  int64 is_attention = 5;            // 是否被当前用户关注（0/1 或布尔语义）
  int64 is_interrelation = 6;        // 是否互相关注（0/1）
  int64 is_follow = 7;               // 是否已关注该用户（0/1）
  string interact_desc = 8;          // 互动描述（如“刚刚点赞”、“投了 2 枚硬币”）
}

message TabModule {
  repeated ExtTab ext_tabs = 1;      // 扩展标签页列表
  int32 idx = 2;                     // 当前选中标签索引（或默认激活 tab 的位置）
  string protocol_url = 3;           // 协议链接（如 bilibili://tab?module=xxx，用于深度跳转或埋点）
}

// 内层：ExtTab —— 单个扩展标签页
message ExtTab {
  int32 ext_type = 1;                // 标签类型（用于区分内容模板，如 1=视频, 2=直播, 3=专栏）
  string data = 2;                   // 标签数据（通常为 JSON 字符串，包含标题、ID、样式等）
}

message UserRelation {
  InteractArea like_info = 1;  // 点赞/互动区域信息
}


message RejectPage {
  int32 business = 1;                // 业务类型标识（用于区分不同场景）
  string pic = 2;                    // 插图 URL（如“小电视哭脸”图标）
  string primary_text = 3;           // 主标题文案（大字体，如“内容不可见”）
  string secondary_text = 4;         // 副标题文案（小字体，如“该视频因违规已被下架”）
  Button button = 5;                 // 操作按钮配置（如“返回首页”、“联系客服”）
}

message PlayToast {
  int32 business = 1;        // 业务类型标识（用于区分不同 Toast 场景）
  string icon_url = 2;       // 图标 URL（如“硬币”、“点赞”、“礼物”等小图标）
  string text = 3;           // 提示文案（如“感谢投币！”、“已加入稍后再看”）
}

message Rights {
  int32 bp = 1;                    // 是否为 bangumi（番剧）内容
  int32 elec = 2;                  // 是否支持充电（打赏）
  int32 download = 3;              // 是否允许下载
  int32 movie = 4;                 // 是否为电影/影视内容（受 DRM 保护）
  int32 pay = 5;                   // 是否为付费观看（大会员专享或单片付费）
  int32 hd5 = 6;                   // 是否支持高清（如 1080P+）播放
  int32 no_reprint = 7;            // 是否禁止转载（“禁止转载”标志）
  int32 autoplay = 8;              // 是否允许自动播放（受浏览器策略影响）
  int32 ugc_pay = 9;               // 是否为 UGC 付费内容（用户上传的付费视频）
  int32 is_cooperation = 10;       // 是否为合作视频（如品牌联名）
  int32 ugc_pay_preview = 11;      // UGC 付费内容是否允许试看
  int32 no_background = 12;        // 是否禁止后台播放（移动端）
  int32 arc_pay = 13;              // 是否为稿件级付费（arc = archive）
  int32 pay_free_watch = 14;       // 是否可免费试看（如新用户福利）
}

message SeasonTheme {
  string bg_color = 1;             // 背景颜色（十六进制，如 "#FF66CC"）
  string selected_bg_color = 2;    // 选中状态背景颜色（如 Tab 选中项）
  string text_color = 3;           // 文字颜色（与背景搭配使用）
}